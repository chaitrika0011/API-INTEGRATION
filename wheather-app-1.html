<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Live Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Weather App</h1>
    <p>Enter a city name to get current weather</p>
    <input type="text" id="cityInput" placeholder="e.g., London">
    <button onclick="getWeather()">Get Weather</button>

    <div class="weather-card" id="weatherResult" style="display: none;">
        <h2 id="cityName"></h2>
        <p id="temperature"></p>
        <p id="weather"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
